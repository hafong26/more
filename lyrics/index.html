<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke - Ká rà ố kề</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2013/07/13/13/17/karaoke-160752_960_720.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="lyrics animate__animated">Thuận Theo Ý Trời - Bùi Anh Tuấn</div>
    <div class="control ">
        <div class="btn btn-repeat ">
            <i class="fas fa-redo "></i>
        </div>
        <div class="btn btn-prev ">
            <i class="fas fa-step-backward "></i>
        </div>
        <div class="btn btn-toggle-play ">
            <i class="fas fa-pause icon-pause "></i>
            <i class="fas fa-play icon-play "></i>
        </div>
        <div class="btn btn-next ">
            <i class="fas fa-step-forward "></i>
        </div>
        <div class="btn btn-random ">
            <i class="fas fa-random "></i>
        </div>
    </div>
    <audio src="./1.mp3 "></audio>
    <script src="lyrics.js"></script>
    <script src="./app.js "></script>
</body>

</html>
